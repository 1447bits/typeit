<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>TypeiT</title>
</head>

<body>
    <div class="responsive">
        <h1>Site is not available for smaller displays</h1>
    </div>
    <section id="main">
        <div id="title">
            <h3>Just Another Notepad</h3>
            <span>
                <a href="https://www.github.com/mr-okey/"><img src="https://cdn-icons-png.flaticon.com/128/1077/1077063.png" alt=""></a>
                <a href="#"><img src="https://cdn-icons-png.flaticon.com/128/2951/2951141.png" alt="<3"> &emsp; 1.2K</a>
            </span>
        </div>
        <div id="options">
            <label for="font_size" id="font_size-lable">
                Font size (px)
                <input id="font_size" name="font_size" type="number">
            </label>
            <label for="font_color" id="font_color-lable">
                Font color
                <input type="color" name="font_color" id="font_color">
            </label>
            <label for="copyToClipboard">
                <button id="copyToClipboard">copy to clipboard</button>
            </label>
            <label for="clear">
                <button id="clear">clear</button>
            </label>
            <label for="download">
                <button id="download">Download</button>
            </label>
        </div>
        <div id="display">
            <textarea name="display" id="textarea" placeholder="Best place to jot down your thoughts :)"></textarea>
        </div>
        <div id="keyBoard">
            <div id="numRow">
                <!-- <span class="key" id="num">num</span> -->
            </div>
            <div id="qwerty">
                <!-- <span class="key" id="alph">alph</span> -->
            </div>
            <div id="asdfg">
                <!-- <span class="key" id="alph">alph</span> -->
            </div>
            <div id="zxcvb">
                <!-- <span class="key" id="alph">alph</span> -->
            </div>
            <div id="bottomKeys">
                <!-- <span class="key" id="alph">alph</span> -->
            </div>
        </div>
    </section>
</body>
<script src="./index.js"></script>

</html>
